apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: podinfo
  namespace: default
spec:
  interval: 5m
  path: ./podinfo  # Пътят трябва да сочи към папката, в която се намират ресурсите
  sourceRef:
    kind: GitRepository
    name: flux-k8s-deployment
  prune: true
